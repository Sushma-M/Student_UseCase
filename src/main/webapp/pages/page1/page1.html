<wm-page data-ng-controller="page1PageController" pagetitle="Page 1" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-livegrid formlayout="dialog" name="livegrid2">
                <wm-grid gridfirstrowselect="true" editmode="dialog" title="Subject_details List" dataset="bind:Variables.School_DBSubjectDetailsData.dataSet" navigation="Basic" name="grid2">
                    <wm-grid-column binding="subjectId" caption="Subject Id" generator="identity" pcdisplay="true" mobiledisplay="true" type="integer" primary-key="true" readonly="true"></wm-grid-column>
                    <wm-grid-column binding="subjectName" caption="Subject Name" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-grid-column>
                    <wm-grid-action key="addNewRow" display-name="New" iconclass="wi wi-plus" show="true" class="btn-primary" action="addNewRow()" position="footer" shortcutkey=""></wm-grid-action>
                    <wm-grid-row-action key="updaterow" display-name="" title="Edit" iconclass="wi wi-pencil" show="true" class="btn-transparent" action="editRow()"></wm-grid-row-action>
                    <wm-grid-row-action key="deleterow" display-name="" title="Delete" iconclass="wi wi-trash" show="true" class="btn-transparent" action="deleteRow()"></wm-grid-row-action>
                </wm-grid>
                <wm-liveform novalidate="false" title="Subject_details Info" formlayout="dialog" iconclass="wi wi-edit" dataset="bind:Variables.School_DBSubjectDetailsData.dataSet" captionalign="left" captionposition="top" name="liveform2">
                    <wm-layoutgrid columns="1" name="layoutgrid2">
                        <wm-gridrow name="gridrow2">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn4">
                                <wm-form-field name="subjectName" displayname="Subject Name" required="true" show="true" generator="assigned" primary-key="false" key="subjectName" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true"
                                widget="text"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                    <wm-form-field name="subjectId" displayname="Subject Id" required="true" show="false" generator="identity" primary-key="true" key="subjectId" type="integer" is-related="false" step="0" pc-display="true" mobile-display="true" widget="number"></wm-form-field>
                    <wm-form-action key="cancel" class="form-cancel btn-secondary" iconclass="wi wi-cancel" action="cancel()" display-name="Cancel" show="true" type="button" update-mode="true"></wm-form-action>
                    <wm-form-action key="save" class="form-save btn-success" iconclass="wi wi-save" display-name="Save" show="true" type="submit" update-mode="true"></wm-form-action>
                </wm-liveform>
            </wm-livegrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
