<wm-page data-ng-controller="Page4PageController" pagetitle="Page 4" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-livegrid formlayout="dialog" name="livegrid4">
                <wm-grid gridfirstrowselect="true" editmode="dialog" title="Results List" dataset="bind:Variables.ResultsData.dataSet" navigation="Basic" name="grid4">
                    <wm-grid-column binding="marksSecured" caption="Marks Secured" generator="assigned" pcdisplay="true" mobiledisplay="true" type="short"></wm-grid-column>
                    <wm-grid-column binding="studentAcademics.rollNumber" caption="Roll Number" generator="assigned" pcdisplay="true" mobiledisplay="true" type="integer" related-entity-name="StudentAcademics"></wm-grid-column>
                    <wm-grid-column binding="gradeDetails.gradeId" caption="Grade Id" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string" primary-key="true" related-entity-name="GradeDetails"></wm-grid-column>
                    <wm-grid-column binding="gradeDetails.grade" caption="Details Grade" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string" related-entity-name="GradeDetails"></wm-grid-column>
                    <wm-grid-action key="addNewRow" display-name="New" iconclass="wi wi-plus" show="true" class="btn-primary" action="addNewRow()" position="footer" shortcutkey=""></wm-grid-action>
                    <wm-grid-row-action key="updaterow" display-name="" title="Edit" iconclass="wi wi-pencil" show="true" class="btn-transparent" action="editRow()"></wm-grid-row-action>
                    <wm-grid-row-action key="deleterow" display-name="" title="Delete" iconclass="wi wi-trash" show="true" class="btn-transparent" action="deleteRow()"></wm-grid-row-action>
                </wm-grid>
                <wm-liveform novalidate="false" title="Results Info" formlayout="dialog" iconclass="wi wi-edit" dataset="bind:Variables.ResultsData.dataSet" captionalign="left" captionposition="top" name="liveform4">
                    <wm-layoutgrid columns="3" name="layoutgrid4">
                        <wm-gridrow name="gridrow5">
                            <wm-gridcolumn columnwidth="4" name="gridcolumn10">
                                <wm-form-field name="marksSecured" displayname="Marks Secured" required="false" show="true" generator="assigned" primary-key="false" key="marksSecured" type="short" is-related="false" step="0" pc-display="true" mobile-display="true"
                                widget="number"></wm-form-field>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="4" name="gridcolumn11">
                                <wm-form-field name="studentAcademics" displayname="Student Academics" required="true" show="true" generator="assigned" primary-key="true" key="studentAcademics" type="list" is-related="true" pc-display="true" mobile-display="true"
                                widget="select"></wm-form-field>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="4" name="gridcolumn12">
                                <wm-form-field name="gradeDetails" displayname="Grade Details" required="true" show="true" generator="assigned" primary-key="true" key="gradeDetails" type="list" is-related="true" maxchars="255" pc-display="true" mobile-display="true"
                                widget="select"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                    <wm-form-action key="cancel" class="form-cancel btn-secondary" iconclass="wi wi-cancel" action="cancel()" display-name="Cancel" show="true" type="button" update-mode="true"></wm-form-action>
                    <wm-form-action key="save" class="form-save btn-success" iconclass="wi wi-save" display-name="Save" show="true" type="submit" update-mode="true"></wm-form-action>
                </wm-liveform>
            </wm-livegrid>
            <wm-livegrid formlayout="dialog" name="livegrid5">
                <wm-grid gridfirstrowselect="true" editmode="dialog" title="Grade_details List" dataset="bind:Variables.GradeDetailsData.dataSet" navigation="Basic" name="grid5">
                    <wm-grid-column binding="gradeId" caption="Grade Id" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string" primary-key="true"></wm-grid-column>
                    <wm-grid-column binding="grade" caption="Grade" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-grid-column>
                    <wm-grid-action key="addNewRow" display-name="New" iconclass="wi wi-plus" show="true" class="btn-primary" action="addNewRow()" position="footer" shortcutkey=""></wm-grid-action>
                    <wm-grid-row-action key="updaterow" display-name="" title="Edit" iconclass="wi wi-pencil" show="true" class="btn-transparent" action="editRow()"></wm-grid-row-action>
                    <wm-grid-row-action key="deleterow" display-name="" title="Delete" iconclass="wi wi-trash" show="true" class="btn-transparent" action="deleteRow()"></wm-grid-row-action>
                </wm-grid>
                <wm-liveform novalidate="false" title="Grade_details Info" formlayout="dialog" iconclass="wi wi-edit" dataset="bind:Variables.GradeDetailsData.dataSet" captionalign="left" captionposition="top" name="liveform5">
                    <wm-layoutgrid columns="2" name="layoutgrid5">
                        <wm-gridrow name="gridrow6">
                            <wm-gridcolumn columnwidth="6" name="gridcolumn13">
                                <wm-form-field name="gradeId" displayname="Grade Id" required="true" show="true" generator="assigned" primary-key="true" key="gradeId" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true"
                                widget="text"></wm-form-field>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="6" name="gridcolumn14">
                                <wm-form-field name="grade" displayname="Grade" required="false" show="true" generator="assigned" primary-key="false" key="grade" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true" widget="text"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                    <wm-form-action key="cancel" class="form-cancel btn-secondary" iconclass="wi wi-cancel" action="cancel()" display-name="Cancel" show="true" type="button" update-mode="true"></wm-form-action>
                    <wm-form-action key="save" class="form-save btn-success" iconclass="wi wi-save" display-name="Save" show="true" type="submit" update-mode="true"></wm-form-action>
                </wm-liveform>
            </wm-livegrid>
            <wm-livegrid formlayout="dialog" name="livegrid4_1">
                <wm-grid gridfirstrowselect="true" editmode="dialog" title="Academic_test_subjects List" dataset="bind:Variables.AcademicTestSubjectsData.dataSet" navigation="Basic" name="grid4_1">
                    <wm-grid-column binding="maxMarks" caption="Max Marks" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-grid-column>
                    <wm-grid-column binding="examConductedOn" caption="Exam Conducted On" generator="assigned" pcdisplay="true" mobiledisplay="true" type="date"></wm-grid-column>
                    <wm-grid-column binding="academicSubjects.subjectTeacher" caption="Subject Teacher" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string" related-entity-name="AcademicSubjects"></wm-grid-column>
                    <wm-grid-column binding="testDetails.testId" caption="Test Id" generator="assigned" pcdisplay="true" mobiledisplay="true" type="integer" primary-key="true" related-entity-name="TestDetails"></wm-grid-column>
                    <wm-grid-column binding="testDetails.testName" caption="Test Name" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string" related-entity-name="TestDetails"></wm-grid-column>
                    <wm-grid-action key="addNewRow" display-name="New" iconclass="wi wi-plus" show="true" class="btn-primary" action="addNewRow()" position="footer" shortcutkey=""></wm-grid-action>
                    <wm-grid-row-action key="updaterow" display-name="" title="Edit" iconclass="wi wi-pencil" show="true" class="btn-transparent" action="editRow()"></wm-grid-row-action>
                    <wm-grid-row-action key="deleterow" display-name="" title="Delete" iconclass="wi wi-trash" show="true" class="btn-transparent" action="deleteRow()"></wm-grid-row-action>
                </wm-grid>
                <wm-liveform novalidate="false" title="Academic_test_subjects Info" formlayout="dialog" iconclass="wi wi-edit" dataset="bind:Variables.AcademicTestSubjectsData.dataSet" captionalign="left" captionposition="top" name="liveform4_1">
                    <wm-layoutgrid columns="3" name="layoutgrid4_1">
                        <wm-gridrow name="gridrow5_1">
                            <wm-gridcolumn columnwidth="4" name="gridcolumn10_1">
                                <wm-form-field name="maxMarks" displayname="Max Marks" show="true" primary-key="false" generator="assigned" key="maxMarks" type="string" widget="text" maxchars="255" inputtype="text" placeholder="Enter value"></wm-form-field>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="4" name="gridcolumn11_1">
                                <wm-form-field name="examConductedOn" displayname="Exam Conducted On" show="true" primary-key="false" generator="assigned" key="examConductedOn" type="date" widget="date" placeholder="Select date" outputformat="yyyy-MM-dd"></wm-form-field>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="4" name="gridcolumn12_1">
                                <wm-form-field name="academicSubjects" displayname="Academic Subjects" show="true" primary-key="true" generator="assigned" key="academicSubjects" type="list" is-related="true" required="required" widget="select" placeholder="Select value"
                                displayexpression="subjects.subjectName + '  ' + standardDetails.standardName + ' ' + academics.academicYear"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow6_1">
                            <wm-gridcolumn columnwidth="4" name="gridcolumn13_1">
                                <wm-form-field name="testDetails" displayname="Test Details" show="true" primary-key="true" generator="assigned" key="testDetails" type="list" is-related="true" required="required" widget="select" placeholder="Select value"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                    <wm-form-action key="cancel" display-name="Cancel" show="true" class="form-cancel btn-secondary" iconclass="wi wi-cancel" title="Cancel" action="cancel()" disabled="false" type="button" update-mode="true"></wm-form-action>
                    <wm-form-action key="save" display-name="Save" show="true" class="form-save btn-success" iconclass="wi wi-save" title="Save" disabled="false" type="submit" update-mode="true"></wm-form-action>
                </wm-liveform>
            </wm-livegrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
