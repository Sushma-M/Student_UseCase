<wm-page data-ng-controller="MainPageController" name="mainpage" pagetitle="Main">
    <wm-header content="header" name="header" height="auto"></wm-header>
    <wm-content name="content">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="mainContent" padding="unset 15px">
            <wm-tabs name="tabs1">
                <wm-tabpane name="tabpane1" title="Standard Details">
                    <wm-livegrid formlayout="dialog" name="livegrid6">
                        <wm-grid gridfirstrowselect="true" editmode="dialog" title="STANDARD DETAILS" dataset="bind:Variables.StandardDetailsData.dataSet" navigation="None" name="grid7_1">
                            <wm-grid-column binding="standardId" caption="Standard Id" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string" primary-key="true"></wm-grid-column>
                            <wm-grid-column binding="standardName" caption="Standard Name" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-grid-column>
                            <wm-grid-action key="addNewRow" display-name="New" iconclass="wi wi-plus" show="true" class="btn-primary" action="addNewRow()" position="footer" shortcutkey=""></wm-grid-action>
                            <wm-grid-row-action key="updaterow" display-name="" title="Edit" iconclass="wi wi-pencil" show="true" class="btn-transparent" action="editRow()"></wm-grid-row-action>
                            <wm-grid-row-action key="deleterow" display-name="" title="Delete" iconclass="wi wi-trash" show="true" class="btn-transparent" action="deleteRow()"></wm-grid-row-action>
                        </wm-grid>
                        <wm-liveform novalidate="false" title="Standard_details Info" formlayout="dialog" iconclass="wi wi-edit" dataset="bind:Variables.StandardDetailsData.dataSet" captionalign="left" captionposition="top" name="liveform6">
                            <wm-layoutgrid columns="2" name="layoutgrid8_3">
                                <wm-gridrow name="gridrow11">
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn20">
                                        <wm-form-field name="standardId" displayname="Standard Id" required="true" show="true" generator="assigned" primary-key="true" key="standardId" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true"
                                        widget="text"></wm-form-field>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn21">
                                        <wm-form-field name="standardName" displayname="Standard Name" required="false" show="true" generator="assigned" primary-key="false" key="standardName" type="string" is-related="false" maxchars="255" pc-display="true"
                                        mobile-display="true" widget="text"></wm-form-field>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                            <wm-form-action key="cancel" class="form-cancel btn-secondary" iconclass="wi wi-cancel" action="cancel()" display-name="Cancel" show="true" type="button" update-mode="true"></wm-form-action>
                            <wm-form-action key="save" class="form-save btn-success" iconclass="wi wi-save" display-name="Save" show="true" type="submit" update-mode="true"></wm-form-action>
                        </wm-liveform>
                    </wm-livegrid>
                </wm-tabpane>
                <wm-tabpane name="tabpane2" title="Subjects">
                    <wm-livegrid name="livegrid5_1">
                        <wm-grid gridfirstrowselect="true" editmode="form" title="LIST OF SUBJECTS" dataset="bind:Variables.SubjectsData.dataSet" navigation="None" name="grid6">
                            <wm-grid-column binding="subjectId" caption="Subject Id" type="integer" primary-key="true" generator="assigned" edit-widget-type="number" show="true" readonly="false"></wm-grid-column>
                            <wm-grid-column binding="subjectName" caption="Subject Name" type="string" generator="assigned" edit-widget-type="text" show="true" readonly="false"></wm-grid-column>
                            <wm-grid-column binding="rowOperations" caption="Actions" type="custom" width="120px" readonly="true" sortable="false" searchable="false" show="true"></wm-grid-column>
                            <wm-grid-action key="addNewRow" display-name="New" show="true" class="btn-primary" iconclass="wi wi-plus" title="New" action="addNewRow()" shortcutkey="" disabled="false"></wm-grid-action>
                            <wm-grid-row-action key="updaterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-pencil" title="Edit" action="editRow()" disabled="false"></wm-grid-row-action>
                            <wm-grid-row-action key="deleterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-trash" title="Delete" action="deleteRow()" disabled="false"></wm-grid-row-action>
                        </wm-grid>
                        <wm-liveform novalidate="false" title="Subjects Info" formlayout="inline" iconclass="wi wi-edit" dataset="bind:Variables.SubjectsData.dataSet" captionalign="left" captionposition="top" name="liveform5_1">
                            <wm-layoutgrid columns="2" name="layoutgrid7">
                                <wm-gridrow name="gridrow10">
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn18">
                                        <wm-form-field name="subjectId" displayname="Subject Id" required="true" show="true" generator="assigned" primary-key="true" key="subjectId" type="integer" is-related="false" step="0" pc-display="true" mobile-display="true"
                                        widget="number"></wm-form-field>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn19">
                                        <wm-form-field name="subjectName" displayname="Subject Name" required="false" show="true" generator="assigned" primary-key="false" key="subjectName" type="string" is-related="false" maxchars="255" pc-display="true"
                                        mobile-display="true" widget="text"></wm-form-field>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                            <wm-form-action key="cancel" class="form-cancel btn-secondary" iconclass="wi wi-cancel" action="cancel()" display-name="Cancel" show="true" type="button" update-mode="true"></wm-form-action>
                            <wm-form-action key="save" class="form-save btn-success" iconclass="wi wi-save" display-name="Save" show="true" type="submit" update-mode="true"></wm-form-action>
                        </wm-liveform>
                    </wm-livegrid>
                </wm-tabpane>
                <wm-tabpane name="tabpane3" title="Test Details">
                    <wm-grid editmode="inline" title="TEST DETAILS" dataset="bind:Variables.TestDetailsData.dataSet" navigation="None" name="grid8_1">
                        <wm-grid-column binding="testId" caption="Test Id" generator="assigned" pcdisplay="true" mobiledisplay="true" type="integer" primary-key="true"></wm-grid-column>
                        <wm-grid-column binding="testName" caption="Test Name" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-grid-column>
                        <wm-grid-action key="addNewRow" display-name="New" iconclass="wi wi-plus" show="true" class="btn-primary" action="addNewRow()" position="footer" shortcutkey=""></wm-grid-action>
                        <wm-grid-row-action key="updaterow" display-name="" title="Edit" iconclass="wi wi-pencil" show="true" class="btn-transparent" action="editRow()"></wm-grid-row-action>
                        <wm-grid-row-action key="deleterow" display-name="" title="Delete" iconclass="wi wi-trash" show="true" class="btn-transparent" action="deleteRow()"></wm-grid-row-action>
                    </wm-grid>
                </wm-tabpane>
                <wm-tabpane name="tabpane4" title="Grade Details">
                    <wm-livegrid name="livegrid4" formlayout="dialog">
                        <wm-grid gridfirstrowselect="true" editmode="form" title="Grade_details List" dataset="bind:Variables.GradeDetailsData.dataSet" navigation="Basic" name="grid5">
                            <wm-grid-column binding="gradeId" caption="Grade Id" type="integer" primary-key="true" generator="assigned" edit-widget-type="number" show="true" readonly="false"></wm-grid-column>
                            <wm-grid-column binding="grade" caption="Grade" type="string" generator="assigned" edit-widget-type="text" show="true" readonly="false"></wm-grid-column>
                            <wm-grid-column binding="minValue" caption="Min Value" type="integer" generator="assigned" edit-widget-type="number" show="true" readonly="false"></wm-grid-column>
                            <wm-grid-column binding="maxValue" caption="Max Value" type="integer" generator="assigned" edit-widget-type="number" show="true" readonly="false"></wm-grid-column>
                            <wm-grid-column binding="rowOperations" caption="Actions" type="custom" width="120px" readonly="true" sortable="false" searchable="false" show="true"></wm-grid-column>
                            <wm-grid-action key="addNewRow" display-name="New" show="true" class="btn-primary" iconclass="wi wi-plus" title="New" action="addNewRow()" shortcutkey="" disabled="false"></wm-grid-action>
                            <wm-grid-row-action key="updaterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-pencil" title="Edit" action="editRow()" disabled="false"></wm-grid-row-action>
                            <wm-grid-row-action key="deleterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-trash" title="Delete" action="deleteRow()" disabled="false"></wm-grid-row-action>
                        </wm-grid>
                        <wm-liveform novalidate="false" title="Grade_details Info" formlayout="dialog" iconclass="wi wi-edit" dataset="bind:Variables.GradeDetailsData.dataSet" captionalign="left" captionposition="top" name="liveform5">
                            <wm-layoutgrid columns="2" name="layoutgrid5">
                                <wm-gridrow name="gridrow8">
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn13">
                                        <wm-form-field name="gradeId" displayname="Grade Id" required="true" show="true" generator="assigned" primary-key="true" key="gradeId" type="integer" is-related="false" step="0" pc-display="true" mobile-display="true"
                                        widget="number"></wm-form-field>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn14">
                                        <wm-form-field name="grade" displayname="Grade" required="false" show="true" generator="assigned" primary-key="false" key="grade" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true"
                                        widget="text"></wm-form-field>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow9">
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn15">
                                        <wm-form-field name="gradeRange" displayname="Grade Range" required="false" show="true" generator="assigned" primary-key="false" key="gradeRange" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true"
                                        widget="text"></wm-form-field>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn16">
                                        <wm-form-field name="minValue" displayname="Min Value" required="false" show="true" generator="assigned" primary-key="false" key="minValue" type="integer" is-related="false" step="0" pc-display="true" mobile-display="true"
                                        widget="number"></wm-form-field>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow10_1">
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn17">
                                        <wm-form-field name="maxValue" displayname="Max Value" required="false" show="true" generator="assigned" primary-key="false" key="maxValue" type="integer" is-related="false" step="0" pc-display="true" mobile-display="true"
                                        widget="number"></wm-form-field>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                            <wm-form-action key="cancel" class="form-cancel btn-secondary" iconclass="wi wi-cancel" action="cancel()" display-name="Cancel" show="true" type="button" update-mode="true"></wm-form-action>
                            <wm-form-action key="save" class="form-save btn-success" iconclass="wi wi-save" display-name="Save" show="true" type="submit" update-mode="true"></wm-form-action>
                        </wm-liveform>
                    </wm-livegrid>
                </wm-tabpane>
            </wm-tabs>
        </wm-page-content>
    </wm-content>
    <wm-footer name="footer" content="footer"></wm-footer>
</wm-page>
