<wm-page data-ng-controller="MainPageController" name="mainpage" pagetitle="Main">
    <wm-header content="header" name="header" height="auto"></wm-header>
    <wm-top-nav name="topnav" content="topnav"></wm-top-nav>
    <wm-content name="content">
        <wm-page-content columnwidth="12" name="mainContent" padding="unset 15px">
            <wm-tabs name="tabs1">
                <wm-tabpane name="tabpane1" title="Standard Details">
                    <wm-livegrid formlayout="dialog" name="livegrid1">
                        <wm-grid gridfirstrowselect="true" editmode="dialog" title="Standard_details List" dataset="bind:Variables.StandardDetailsData.dataSet" navigation="Basic" name="grid1">
                            <wm-grid-column binding="standardId" caption="Standard Id" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string" primary-key="true"></wm-grid-column>
                            <wm-grid-column binding="standardName" caption="Standard Name" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-grid-column>
                            <wm-grid-action key="addNewRow" display-name="New" iconclass="wi wi-plus" show="true" class="btn-primary" action="addNewRow()" position="footer" shortcutkey=""></wm-grid-action>
                            <wm-grid-row-action key="updaterow" display-name="" title="Edit" iconclass="wi wi-pencil" show="true" class="btn-transparent" action="editRow()"></wm-grid-row-action>
                            <wm-grid-row-action key="deleterow" display-name="" title="Delete" iconclass="wi wi-trash" show="true" class="btn-transparent" action="deleteRow()"></wm-grid-row-action>
                        </wm-grid>
                        <wm-liveform novalidate="false" title="Standard_details Info" formlayout="dialog" iconclass="wi wi-edit" dataset="bind:Variables.StandardDetailsData.dataSet" captionalign="left" captionposition="top" name="liveform1">
                            <wm-layoutgrid columns="2" name="layoutgrid1">
                                <wm-gridrow name="gridrow1">
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn1">
                                        <wm-form-field name="standardId" displayname="Standard Id" required="true" show="true" generator="assigned" primary-key="true" key="standardId" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true"
                                        widget="text"></wm-form-field>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn2">
                                        <wm-form-field name="standardName" displayname="Standard Name" required="false" show="true" generator="assigned" primary-key="false" key="standardName" type="string" is-related="false" maxchars="255" pc-display="true"
                                        mobile-display="true" widget="text"></wm-form-field>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                            <wm-form-action key="cancel" class="form-cancel btn-secondary" iconclass="wi wi-cancel" action="cancel()" display-name="Cancel" show="true" type="button" update-mode="true"></wm-form-action>
                            <wm-form-action key="save" class="form-save btn-success" iconclass="wi wi-save" display-name="Save" show="true" type="submit" update-mode="true"></wm-form-action>
                        </wm-liveform>
                    </wm-livegrid>
                </wm-tabpane>
                <wm-tabpane name="tabpane2" title="Subjects">
                    <wm-livegrid formlayout="dialog" name="livegrid2">
                        <wm-grid gridfirstrowselect="true" editmode="dialog" title="Subjects List" dataset="bind:Variables.SubjectsData.dataSet" navigation="Basic" name="grid2">
                            <wm-grid-column binding="subjectId" caption="Subject Id" generator="assigned" pcdisplay="true" mobiledisplay="true" type="integer" primary-key="true"></wm-grid-column>
                            <wm-grid-column binding="subjectName" caption="Subject Name" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-grid-column>
                            <wm-grid-action key="addNewRow" display-name="New" iconclass="wi wi-plus" show="true" class="btn-primary" action="addNewRow()" position="footer" shortcutkey=""></wm-grid-action>
                            <wm-grid-row-action key="updaterow" display-name="" title="Edit" iconclass="wi wi-pencil" show="true" class="btn-transparent" action="editRow()"></wm-grid-row-action>
                            <wm-grid-row-action key="deleterow" display-name="" title="Delete" iconclass="wi wi-trash" show="true" class="btn-transparent" action="deleteRow()"></wm-grid-row-action>
                        </wm-grid>
                        <wm-liveform novalidate="false" title="Subjects Info" formlayout="dialog" iconclass="wi wi-edit" dataset="bind:Variables.SubjectsData.dataSet" captionalign="left" captionposition="top" name="liveform2">
                            <wm-layoutgrid columns="2" name="layoutgrid2">
                                <wm-gridrow name="gridrow2">
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn3">
                                        <wm-form-field name="subjectId" displayname="Subject Id" show="true" primary-key="true" generator="assigned" key="subjectId" type="integer" required="required" step="0" widget="number" inputtype="number" placeholder="Enter value"></wm-form-field>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn4">
                                        <wm-form-field name="subjectName" displayname="Subject Name" show="true" primary-key="false" generator="assigned" key="subjectName" type="string" widget="text" maxchars="255" inputtype="text" placeholder="Enter value"></wm-form-field>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                            <wm-form-action key="cancel" display-name="Cancel" show="true" class="form-cancel btn-secondary" iconclass="wi wi-cancel" title="Cancel" action="cancel()" disabled="false" type="button" update-mode="true"></wm-form-action>
                            <wm-form-action key="save" display-name="Save" show="true" class="form-save btn-success" iconclass="wi wi-save" title="Save" disabled="false" type="submit" update-mode="true"></wm-form-action>
                        </wm-liveform>
                    </wm-livegrid>
                </wm-tabpane>
                <wm-tabpane name="tabpane3" title="Test Details">
                    <wm-livelist listclass="list-group" itemclass="list-group-item" template="true" itemsperrow="xs-2 sm-2 md-2 lg-2" class="media-list" dataset="bind:Variables.TestDetailsData.dataSet" navigation="Basic" name="livelist1">
                        <wm-listtemplate layout="inline" name="listtemplate1">
                            <wm-container class="media-body" padding="unset unset unset 1.25em" name="container2">
                                <wm-label name="Name" class="p media-heading" caption="bind:Variables.TestDetailsData.dataSet.testId" fontsize="1.143" fontunit="em"></wm-label>
                                <wm-label name="JobTitle" caption="bind:Variables.TestDetailsData.dataSet.testName" class="p text-muted"></wm-label>
                            </wm-container>
                            <wm-container class="media-right media-top" name="container3">
                                <wm-button class="btn-transparent" iconclass="wi wi-share" fontsize="18" fontunit="pt" name="button1"></wm-button>
                            </wm-container>
                        </wm-listtemplate>
                    </wm-livelist>
                </wm-tabpane>
                <wm-tabpane name="tabpane4" title="Grade Details"></wm-tabpane>
            </wm-tabs>
        </wm-page-content>
    </wm-content>
    <wm-footer name="footer" content="footer"></wm-footer>
</wm-page>
