<wm-page data-ng-controller="PAGE5PageController" pagetitle="Page 5" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-livegrid formlayout="inline" name="livegrid1">
                <wm-grid gridfirstrowselect="true" editmode="dialog" title="Academic_subjects List" dataset="bind:Variables.School_DBAcademicSubjectsData.dataSet" navigation="Basic" name="grid1">
                    <wm-grid-column binding="subjectTeacher" caption="Subject Teacher" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-grid-column>
                    <wm-grid-column binding="academics.classRoom" caption="Class Room" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string" related-entity-name="Academics"></wm-grid-column>
                    <wm-grid-column binding="academics.classTeacher" caption="Class Teacher" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string" related-entity-name="Academics"></wm-grid-column>
                    <wm-grid-column binding="subjectDetails.subjectId" caption="Subject Id" generator="identity" pcdisplay="true" mobiledisplay="true" type="integer" primary-key="true" related-entity-name="SubjectDetails" readonly="true"></wm-grid-column>
                    <wm-grid-column binding="subjectDetails.subjectName" caption="Subject Name" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string" related-entity-name="SubjectDetails"></wm-grid-column>
                    <wm-grid-action key="addNewRow" display-name="New" iconclass="wi wi-plus" show="true" class="btn-primary" action="addNewRow()" position="footer" shortcutkey=""></wm-grid-action>
                    <wm-grid-row-action key="updaterow" display-name="" title="Edit" iconclass="wi wi-pencil" show="true" class="btn-transparent" action="editRow()"></wm-grid-row-action>
                    <wm-grid-row-action key="deleterow" display-name="" title="Delete" iconclass="wi wi-trash" show="true" class="btn-transparent" action="deleteRow()"></wm-grid-row-action>
                </wm-grid>
                <wm-liveform novalidate="false" title="Academic_subjects Info" formlayout="inline" iconclass="wi wi-edit" dataset="bind:Variables.liveVariable1.dataSet" captionalign="left" captionposition="top" name="liveform3">
                    <wm-layoutgrid name="layoutgrid4">
                        <wm-gridrow name="gridrow4">
                            <wm-gridcolumn name="gridcolumn4" columnwidth="12">
                                <wm-form-field name="academics" displayname="Academics" show="true" primary-key="true" generator="assigned" key="academics" type="list" is-related="true" required="required" widget="select" maxchars="255" placeholder="Select value"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow5">
                            <wm-gridcolumn name="gridcolumn5" columnwidth="12">
                                <wm-form-field name="subjectDetails" displayname="Subject Details" show="true" primary-key="true" generator="assigned" key="subjectDetails" type="list" is-related="true" required="required" widget="select" placeholder="Select value"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow6">
                            <wm-gridcolumn name="gridcolumn6" columnwidth="12">
                                <wm-form-field name="subjectTeacher" displayname="Subject Teacher" show="true" primary-key="false" generator="assigned" key="subjectTeacher" type="string" widget="text" maxchars="255" inputtype="text" placeholder="Enter value"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                    <wm-form-action key="cancel" display-name="Cancel" show="true" class="form-cancel btn-secondary" iconclass="wi wi-cancel" title="Cancel" action="cancel()" shortcutkey="" disabled="false" type="button" update-mode="true"></wm-form-action>
                    <wm-form-action key="save" display-name="Save" show="true" class="form-save btn-success" iconclass="wi wi-save" title="Save" action="" shortcutkey="" disabled="false" type="submit" update-mode="true"></wm-form-action>
                </wm-liveform>
            </wm-livegrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
