<wm-page data-ng-controller="Page1PageController" pagetitle="Page 1" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-label padding="unset 0.5em" name="lbl_Name" caption="bind:Widgets.Name.caption"></wm-label>
            <wm-livegrid formlayout="dialog" name="livegrid3">
                <wm-grid gridfirstrowselect="true" editmode="dialog" title="Results List" dataset="bind:Variables.ResultsData.dataSet" navigation="Basic" name="grid3" filtermode="search" showrecordcount="true">
                    <wm-grid-column binding="marksSecured" caption="Marks Secured" type="short" generator="assigned" edit-widget-type="number" show="true" readonly="false"></wm-grid-column>
                    <wm-grid-column binding="academicTestSubjects.maxMarks" caption="Max Marks" type="string" generator="assigned" edit-widget-type="text" show="true" related-entity-name="AcademicTestSubjects" readonly="false"></wm-grid-column>
                    <wm-grid-column binding="academicTestSubjects.examConductedOn" caption="Conducted On" type="date" generator="assigned" edit-widget-type="date" show="true" related-entity-name="AcademicTestSubjects" readonly="false"></wm-grid-column>
                    <wm-grid-column binding="gradeDetails.gradeId" caption="Grade Id" type="integer" primary-key="true" generator="assigned" edit-widget-type="number" show="true" related-entity-name="GradeDetails" readonly="false"></wm-grid-column>
                    <wm-grid-column binding="gradeDetails.grade" caption="Details Grade" type="string" generator="assigned" edit-widget-type="text" show="true" related-entity-name="GradeDetails" readonly="false"></wm-grid-column>
                    <wm-grid-column binding="gradeDetails.gradeRange" caption="Grade Range" type="string" generator="assigned" edit-widget-type="text" show="true" related-entity-name="GradeDetails" readonly="false"></wm-grid-column>
                    <wm-grid-column binding="studentDetails.studentId" caption="Student Id" type="integer" primary-key="true" generator="assigned" edit-widget-type="number" show="true" related-entity-name="StudentDetails" readonly="false"></wm-grid-column>
                    <wm-grid-column binding="studentDetails.studentName" caption="Student Name" type="string" generator="assigned" edit-widget-type="text" show="true" related-entity-name="StudentDetails" readonly="false"></wm-grid-column>
                    <wm-grid-column binding="studentDetails.dateOfBirth" caption="Of Birth" type="date" generator="assigned" edit-widget-type="date" show="true" related-entity-name="StudentDetails" readonly="false"></wm-grid-column>
                    <wm-grid-column binding="studentDetails.fatherName" caption="Father Name" type="string" generator="assigned" edit-widget-type="text" show="true" related-entity-name="StudentDetails" readonly="false"></wm-grid-column>
                    <wm-grid-column binding="studentDetails.address" caption="Details Address" type="string" generator="assigned" edit-widget-type="text" show="true" related-entity-name="StudentDetails" readonly="false"></wm-grid-column>
                    <wm-grid-column binding="studentDetails.contactNumber" caption="Contact Number" type="big_integer" generator="assigned" edit-widget-type="number" show="true" related-entity-name="StudentDetails" readonly="false"></wm-grid-column>
                    <wm-grid-column binding="studentDetails.joiningDate" caption="Joining Date" type="date" generator="assigned" edit-widget-type="date" show="true" related-entity-name="StudentDetails" readonly="false"></wm-grid-column>
                    <wm-grid-column binding="rowOperations" caption="Actions" type="custom" width="120px" readonly="true" edit-widget-type="text" sortable="false" searchable="false" show="true"></wm-grid-column>
                    <wm-grid-action key="addNewRow" display-name="New" show="true" class="btn-primary" iconclass="wi wi-plus" title="New" action="addNewRow()" shortcutkey="" disabled="false"></wm-grid-action>
                    <wm-grid-row-action key="updaterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-pencil" title="Edit" action="editRow()" disabled="false"></wm-grid-row-action>
                    <wm-grid-row-action key="deleterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-trash" title="Delete" action="deleteRow()" disabled="false"></wm-grid-row-action>
                </wm-grid>
                <wm-liveform novalidate="false" title="Results Info" formlayout="dialog" iconclass="wi wi-edit" dataset="bind:Variables.ResultsData.dataSet" captionalign="left" captionposition="top" name="liveform3">
                    <wm-layoutgrid columns="3" name="layoutgrid3">
                        <wm-gridrow name="gridrow3">
                            <wm-gridcolumn columnwidth="4" name="gridcolumn6">
                                <wm-form-field name="marksSecured" displayname="Marks Secured" show="true" primary-key="false" generator="assigned" key="marksSecured" type="short" step="0" widget="number" inputtype="number" placeholder="Enter value"></wm-form-field>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="4" name="gridcolumn7">
                                <wm-form-field name="academicTestSubjects" displayname="Academic Test Subjects" show="true" primary-key="true" generator="assigned" key="academicTestSubjects" type="list" is-related="true" required="required" widget="select"
                                placeholder="Select value" displayexpression="academics.academicYear + ' ' + testDetails.testName + '  ' + standardDetails.standardName + '  ' + academicSubjects.subjectTeacher"></wm-form-field>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="4" name="gridcolumn8">
                                <wm-form-field name="gradeDetails" displayname="Grade Details" show="true" primary-key="true" generator="assigned" key="gradeDetails" type="list" is-related="true" required="required" widget="select" placeholder="Select value"
                                displayexpression="grade"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow4">
                            <wm-gridcolumn columnwidth="4" name="gridcolumn9">
                                <wm-form-field name="studentDetails" displayname="Student Details" show="true" primary-key="true" generator="assigned" key="studentDetails" type="list" is-related="true" required="required" widget="select" placeholder="Select value"
                                displayexpression="studentName"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                    <wm-form-action key="cancel" display-name="Cancel" show="true" class="form-cancel btn-secondary" iconclass="wi wi-cancel" title="Cancel" action="cancel()" disabled="false" type="button" update-mode="true"></wm-form-action>
                    <wm-form-action key="save" display-name="Save" show="true" class="form-save btn-success" iconclass="wi wi-save" title="Save" disabled="false" type="submit" update-mode="true"></wm-form-action>
                </wm-liveform>
            </wm-livegrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
