<wm-page data-ng-controller="Page1PageController" pagetitle="Page 1" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-livegrid formlayout="dialog" name="livegrid1">
                <wm-grid gridfirstrowselect="true" editmode="dialog" title="Student_academics List" dataset="bind:Variables.StudentAcademicsData.dataSet" navigation="Basic" name="grid1">
                    <wm-grid-column binding="rollNumber" caption="Roll Number" generator="assigned" pcdisplay="true" mobiledisplay="true" type="integer"></wm-grid-column>
                    <wm-grid-column binding="academics.academicYear" caption="Academic Year" generator="assigned" pcdisplay="true" mobiledisplay="true" type="date" primary-key="true" related-entity-name="Academics"></wm-grid-column>
                    <wm-grid-column binding="academics.classRoom" caption="Class Room" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string" related-entity-name="Academics"></wm-grid-column>
                    <wm-grid-column binding="academics.classTeacher" caption="Class Teacher" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string" related-entity-name="Academics"></wm-grid-column>
                    <wm-grid-column binding="studentDetails.studentId" caption="Student Id" generator="assigned" pcdisplay="true" mobiledisplay="true" type="integer" primary-key="true" related-entity-name="StudentDetails"></wm-grid-column>
                    <wm-grid-column binding="studentDetails.studentName" caption="Student Name" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string" related-entity-name="StudentDetails"></wm-grid-column>
                    <wm-grid-column binding="studentDetails.dateOfBirth" caption="Of Birth" generator="assigned" pcdisplay="true" mobiledisplay="true" type="date" related-entity-name="StudentDetails"></wm-grid-column>
                    <wm-grid-column binding="studentDetails.fatherName" caption="Father Name" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string" related-entity-name="StudentDetails"></wm-grid-column>
                    <wm-grid-column binding="studentDetails.address" caption="Details Address" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string" related-entity-name="StudentDetails"></wm-grid-column>
                    <wm-grid-column binding="studentDetails.contactNumber" caption="Contact Number" generator="assigned" pcdisplay="true" mobiledisplay="true" type="big_integer" related-entity-name="StudentDetails"></wm-grid-column>
                    <wm-grid-column binding="studentDetails.joiningDate" caption="Joining Date" generator="assigned" pcdisplay="true" mobiledisplay="true" type="date" related-entity-name="StudentDetails"></wm-grid-column>
                    <wm-grid-action key="addNewRow" display-name="New" iconclass="wi wi-plus" show="true" class="btn-primary" action="addNewRow()" position="footer" shortcutkey=""></wm-grid-action>
                    <wm-grid-row-action key="updaterow" display-name="" title="Edit" iconclass="wi wi-pencil" show="true" class="btn-transparent" action="editRow()"></wm-grid-row-action>
                    <wm-grid-row-action key="deleterow" display-name="" title="Delete" iconclass="wi wi-trash" show="true" class="btn-transparent" action="deleteRow()"></wm-grid-row-action>
                </wm-grid>
                <wm-liveform novalidate="false" title="Student_academics Info" formlayout="dialog" iconclass="wi wi-edit" dataset="bind:Variables.StudentAcademicsData.dataSet" captionalign="left" captionposition="top" name="liveform1">
                    <wm-layoutgrid columns="3" name="layoutgrid1">
                        <wm-gridrow name="gridrow1">
                            <wm-gridcolumn columnwidth="4" name="gridcolumn1">
                                <wm-form-field name="rollNumber" displayname="Roll Number" show="true" primary-key="false" generator="assigned" key="rollNumber" type="integer" required="required" step="0" widget="number" inputtype="number" placeholder="Enter value"></wm-form-field>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="4" name="gridcolumn2">
                                <wm-form-field name="academics" displayname="Academics" show="true" primary-key="true" generator="assigned" key="academics" type="list" is-related="true" required="required" widget="select" placeholder="Select value" displayexpression="academicYear + '  ' + standardDetails.standardId"></wm-form-field>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="4" name="gridcolumn3">
                                <wm-form-field name="studentDetails" displayname="Student Details" show="true" primary-key="true" generator="assigned" key="studentDetails" type="list" is-related="true" required="required" widget="select" placeholder="Select value"
                                displayexpression="studentId + '  ' + studentName"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                    <wm-form-action key="cancel" display-name="Cancel" show="true" class="form-cancel btn-secondary" iconclass="wi wi-cancel" title="Cancel" action="cancel()" disabled="false" type="button" update-mode="true"></wm-form-action>
                    <wm-form-action key="save" display-name="Save" show="true" class="form-save btn-success" iconclass="wi wi-save" title="Save" disabled="false" type="submit" update-mode="true"></wm-form-action>
                </wm-liveform>
            </wm-livegrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
